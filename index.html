<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <title>Ciclistas</title>
</head>
<body>
    <header class="encabezado">
        <h1>Datos de Ciclistas</h1>
    </header>

    <div class="form-container">
      <h2>Agregar Ciclista</h2>
      <form>
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" required>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required>

          <label for="equipo">Equipo:</label>
          <input type="text" id="equipo" name="equipo" required>

          <input type="submit" id="enviarNuevo" value="Agregar">
          <button type="button" id="actualizarFormulario">Actualizar</button>
      </form>
      
  </div>


    <div class="button-bar">
        <div class="button-row">
            <button type="submit" id="buscar">Buscar</button>
            <div class="input-container">
                <label for="buscarId">Buscar ciclista por ID:</label>
                <input type="text" id="buscarId" placeholder="Ingrese el ID">
            </div>
        </div>
        <div class="button-row">
            <button type="submit" id="borrar">Borrar</button>
            <div class="input-container">
                <label for="borrarId">Borrar ciclista por ID:</label>
                <input type="text" id="borrarId" placeholder="Ingrese el ID">
            </div>
        </div>
        <div class="button-row">
            <button id="listar">Listar</button>
        </div>
    </div>

    <div id="listaBuscar"></div>

    <div class="table-container">
      <table id="tabla-ciclistas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Equipo</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo"></tbody>
      </table>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
